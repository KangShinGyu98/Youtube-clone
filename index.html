<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-tube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Headers -->
  <nav class="navbar">
    <div class="toggle-btn">
      <span></span><span></span><span></span>
    </div>
    <a href="#">
      <img src="./logo.PNG" alt="log" class="logo">
    </a>
    <div class="search-box">
      <input type="text" class="search-bar" placeholder="검색">
      <button class="search-btn"> <img src="/img/search.PNG" alt="search"></button>
    </div>
    <div class="user-options">
      <img src="/img/video.PNG" alt="video" class="icon">
      <img src="/img/grid.PNG" alt="grid" class="icon">
      <img src="/img/bell.PNG" alt="bell" class="icon">
      <div class="user-dp">
        <img src="/img/avartar.png" alt="">
      </div>
    </div>
  </nav>
  <!-- SideBar -->
  <div class="side-bar">
    <a href="#" class="links"><img src="img/home.PNG" alt="">홈</a>
    <a href="#" class="links"><img src="img/explore.PNG" alt="">탐색</a>
    <a href="#" class="links"><img src="img/subscription.PNG" alt="">구독</a>
    <hr class="seperator">
    <a href="#" class="links"><img src="img/library.PNG" alt="">보관함</a>
    <a href="#" class="links"><img src="img/history.PNG" alt="">시청 기록</a>
    <a href="#" class="links"><img src="img/your-video.PNG" alt="">내 동영상</a>
    <a href="#" class="links"><img src="img/watch-later.PNG" alt="">나중에 볼 동영상</a>
    <a href="#" class="links"><img src="img/liked video.PNG" alt="">좋아요 표시한 동영상</a>
    <a href="#" class="links"><img src="img/show more.PNG" alt="">더보기</a>
  </div>
  <!-- Filter -->
  <div class="filters">
    <button class="filter-options active">all</button> 
    <button class="filter-options">CSS</button>
    <button class="filter-options">Web Development</button>
    <button class="filter-options">Python</button>
    <button class="filter-options">entertainment</button>
    <button class="filter-options">marvel</button>
    <button class="filter-options">javascript</button>
    <button class="filter-options">artificial intelligence</button>
    <button class="filter-options">Machine Learning</button>
    <button class="filter-options">trending</button>

  </div>
  <!-- Videos -->
  <div class="video-container">
    <!-- <div class="vieon">
      <img src="/img/profile-pic.png" class="thumbnail" >
      <div class="content">
        <img src="img/profile-pic.png" class="channel-icon" alt="">
        <div class="info">
          <h4 class ="title">Youtube Clone 2024 || with API</h4>
          <p class="channel-name">Learn-Coding Step By Step</p>
        </div>

      </div>
    </div> -->
  </div>
  


  <!-- end -->
  <script src="index.js"></script>
</body>
</html>
